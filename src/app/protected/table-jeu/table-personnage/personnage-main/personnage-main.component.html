<mat-card class="container">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="{{dataMain.imgUrl}}" alt="?!?">
    </div>
    <mat-card-title>{{dataMain.nom}}</mat-card-title>
    <mat-card-subtitle>Niv. {{dataMain.niveau}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Je suis un {{dataMain.race}} {{dataMain.sexe}}.
      Je suis un {{dataMain.metier}} qui excelle dans : {{dataMain.specialite}}.
      Voici mon histoire :
      {{dataMain.histoire}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
