<div class="container">
  <div class="col">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
        <h4 class="card-subtitle">Card subtitle</h4>
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link">Tab 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Tab 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Tab 3</a>
          </li>
        </ul>
      </div>
      <img class="card-img-top" src="" alt="Card image top">
      <div class="card-body">
        <p class="card-text">You can add navigation (navigation and pills) to card header</p>
      </div>
  </div>
</div>
