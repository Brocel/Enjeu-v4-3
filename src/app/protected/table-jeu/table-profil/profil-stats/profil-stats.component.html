<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataInfo">
    <!-- propriété Column -->
    <ng-container matColumnDef="propriete">
      <th mat-header-cell *matHeaderCellDef> Propriété </th>
      <td mat-cell *matCellDef="let element"> {{element.propriete}} </td>
    </ng-container>
    <!-- valeur Column -->
    <ng-container matColumnDef="valeur">
      <th mat-header-cell *matHeaderCellDef> Valeur </th>
      <td mat-cell *matCellDef="let element"> {{element.valeur}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="infoColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: infoColumns;"></tr>
  </table>
</div>
