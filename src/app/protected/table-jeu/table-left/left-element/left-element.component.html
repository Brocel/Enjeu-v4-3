<div class="bGroundL">
  <div class="row enTete">
    <div class="col-md-2">
      <img [src]="icon" alt="?!?">
    </div>
    <div class="col-md-10 text-left">
      <h3>{{name|titlecase}}</h3>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-divider></mat-divider>
  <div class="row">
    <mat-tab-group>
      <mat-tab [label]="tabLabel">
        <table mat-table [dataSource]="dataSrc">
          <!-- propriété Column -->
          <ng-container matColumnDef="propriete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.propriete}} </td>
          </ng-container>
          <!-- valeur Column -->
          <ng-container matColumnDef="valeur">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.valeur}} </td>
          </ng-container>

          <tr mat-row *matRowDef="let row; columns: dataColumns;"></tr>
        </table>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
